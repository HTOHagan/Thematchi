<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golfshi — Dinner Odds</title>
  <style>
    :root{
      --bg:#0b1020; --text:#e9eeff; --muted:#a8b3d6; --line:rgba(255,255,255,.10);
      --shadow:0 12px 30px rgba(0,0,0,.35); --radius:18px;
      --good:#38d996; --warn:#ffcc66; --bad:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(56,217,150,.14), transparent 55%),
        radial-gradient(900px 650px at 85% 20%, rgba(80,140,255,.14), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    header{max-width:900px;margin:0 auto;padding:22px 16px 10px}
    h1{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-top:4px;line-height:1.3}
    main{max-width:900px;margin:0 auto;padding:0 16px 28px}
    .grid{display:grid;gap:14px;grid-template-columns:1fr .9fr}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hd{padding:14px 16px;border-bottom:1px solid var(--line);background:rgba(255,255,255,.02);
      display:flex;justify-content:space-between;gap:10px;align-items:flex-start;flex-wrap:wrap}
    .pill{font-size:12px;color:var(--muted);border:1px solid var(--line);border-radius:999px;
      padding:7px 10px;background:rgba(27,39,80,.55)}
    .pill strong{color:var(--text)}
    .bd{padding:16px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input,button{
      font: inherit;
    }
    input[type="text"], input[type="number"], input[type="password"]{
      width:100%;padding:12px 12px;border-radius:12px;border:1px solid var(--line);
      background: rgba(10,16,40,.55);color:var(--text);outline:none;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row>*{flex:1;min-width:180px}
    .market{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
    @media(max-width:540px){.market{grid-template-columns:1fr}}
    .side{border:1px solid var(--line);border-radius:16px;background:rgba(15,23,48,.6);padding:14px}
    .name{font-weight:900;font-size:14px;margin:0 0 6px}
    .price{display:flex;justify-content:space-between;align-items:baseline;gap:10px}
    .big{font-size:34px;font-weight:950;letter-spacing:-.5px}
    .small{font-size:12px;color:var(--muted)}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(42,60,122,.95), rgba(34,52,107,.95));
      color:var(--text);
      padding:12px 12px;border-radius:12px;cursor:pointer;font-weight:900;flex:1;min-width:150px;
    }
    button.secondary{background:rgba(18,26,51,.55)}
    button:disabled{opacity:.5;cursor:not-allowed}
    .preset{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .preset button{flex:0;min-width:auto;padding:10px 12px}
    .banner{border-top:1px solid var(--line);padding:12px 16px;background:rgba(0,0,0,.12)}
    .banner.good{border-left:4px solid var(--good)}
    .banner.warn{border-left:4px solid var(--warn)}
    .banner.bad{border-left:4px solid var(--bad)}
    .banner h3{margin:0;font-size:13px}
    .banner p{margin:6px 0 0;color:var(--muted);font-size:12px;line-height:1.35}
    .log{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;white-space:pre-wrap;background:rgba(10,16,40,.55);border:1px solid var(--line);
      border-radius:14px;padding:12px;min-height:160px;color:rgba(233,238,255,.92)}
  </style>
</head>
<body>
<header>
  <h1>Golfshi — Dinner Odds</h1>
  <div class="sub">Bet points to move the line. Points don’t pay out. Loser buys dinner. If the favorite loses, they pay extra based on the locked odds.</div>
</header>

<main>
  <div class="grid">
    <section class="card">
      <div class="hd">
        <div class="pill" id="statusPill"><strong>Status:</strong> loading…</div>
        <div class="pill" id="linePill"><strong>Line:</strong> …</div>
      </div>
      <div class="bd">
        <div class="row">
          <div>
            <label>Your name</label>
            <input id="name" type="text" placeholder="Type your name (e.g. Tom)" />
          </div>
          <div>
            <label>PIN (shared)</label>
            <input id="pin" type="password" placeholder="Trip PIN" />
          </div>
        </div>

        <div class="row" style="margin-top:10px">
          <div>
            <div class="pill"><strong>Remaining:</strong> <span id="remaining">—</span> / <span id="maxPts">—</span> pts</div>
          </div>
          <div>
            <label>Bet points</label>
            <input id="points" type="number" min="1" value="10" />
            <div class="preset">
              <button class="secondary" onclick="setPts(5)">5</button>
              <button class="secondary" onclick="setPts(10)">10</button>
              <button class="secondary" onclick="setPts(20)">20</button>
              <button class="secondary" onclick="setPts(50)">50</button>
              <button class="secondary" onclick="setPts(100)">100</button>
            </div>
          </div>
        </div>

        <div class="market">
          <div class="side">
            <div class="name" id="teamA">Team A</div>
            <div class="price">
              <div class="big" id="pA">—</div>
              <div class="small">implied</div>
            </div>
            <div class="small" id="ptsA">— pts on A</div>
            <div class="btns">
              <button id="betA" onclick="bet('A')">Bet on A</button>
            </div>
          </div>

          <div class="side">
            <div class="name" id="teamB">Team B</div>
            <div class="price">
              <div class="big" id="pB">—</div>
              <div class="small">implied</div>
            </div>
            <div class="small" id="ptsB">— pts on B</div>
            <div class="btns">
              <button id="betB" class="secondary" onclick="bet('B')">Bet on B</button>
            </div>
          </div>
        </div>
      </div>

      <div class="banner" id="penaltyBanner">
        <h3 id="penTitle">Penalty meter</h3>
        <p id="penText">…</p>
      </div>
    </section>

    <aside class="card">
      <div class="hd">
        <div class="pill"><strong>Admin:</strong> lock / unlock</div>
        <button class="secondary" onclick="refresh()">Refresh</button>
      </div>
      <div class="bd">
        <div class="row">
          <button class="danger" id="lockBtn" onclick="setLock(true)">Lock</button>
          <button class="secondary" id="unlockBtn" onclick="setLock(false)">Unlock</button>
        </div>
        <div style="margin-top:12px">
          <label>Log</label>
          <div class="log" id="log"></div>
        </div>
      </div>
    </aside>
  </div>
</main>

<script>
  // 1) PUT YOUR APPS SCRIPT WEB APP URL HERE (ends with /exec)
  const SCRIPT_URL = "PASTE_YOUR_SCRIPT_URL_HERE";

  const $ = (id) => document.getElementById(id);

  let lastState = null;

  function log(s){
    const ts = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
    $("log").textContent = `[${ts}] ${s}\n` + $("log").textContent;
  }

  function setPts(n){ $("points").value = n; }

  async function apiGetState(){
    const url = `${SCRIPT_URL}?action=state&ts=${Date.now()}`;
    const r = await fetch(url);
    return r.json();
  }

  async function apiPost(payload){
    const r = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });
    return r.json();
  }

  function moneyline(p){
    p = Math.min(0.9999, Math.max(0.0001, p));
    const ml = (p > 0.5) ? - (p/(1-p))*100 : ((1-p)/p)*100;
    const r = Math.round(ml);
    return (r > 0 ? "+"+r : ""+r);
  }

  async function refresh(){
    try{
      const st = await apiGetState();
      if(!st.ok) throw new Error(st.error || "bad state");
      lastState = st;
      render(st);
    }catch(err){
      log("ERROR loading state: " + err.message);
    }
  }

  function render(st){
    const locked = st.locked;
    const cfg = st.config;
    const t = st.totals;
    const o = st.odds;

    $("statusPill").innerHTML = `<strong>Status:</strong> ${locked ? "LOCKED" : "OPEN"}`;
    $("linePill").innerHTML = `<strong>Line:</strong> ${Math.round(o.pA*100)}/${Math.round(o.pB*100)} (ML ${moneyline(o.pA)} / ${moneyline(o.pB)})`;

    $("maxPts").textContent = cfg.MAX_POINTS;

    $("pA").textContent = Math.round(o.pA*100) + "%";
    $("pB").textContent = Math.round(o.pB*100) + "%";
    $("ptsA").textContent = `${t.ptsA} pts on A`;
    $("ptsB").textContent = `${t.ptsB} pts on B`;

    $("betA").disabled = locked;
    $("betB").disabled = locked;

    // Penalty preview (if favorite loses)
    const favName = o.fav === "A" ? "Team A" : o.fav === "B" ? "Team B" : "No favorite";
    const banner = $("penaltyBanner");

    if(!o.fav){
      banner.className = "banner good";
      $("penTitle").textContent = "Penalty meter: neutral";
      $("penText").textContent = "No clear favorite → loser just pays dinner (no extra).";
    } else if(!o.triggers){
      banner.className = "banner warn";
      $("penTitle").textContent = "Penalty meter: armed (not triggered)";
      $("penText").textContent = `${favName} favored, spread ${o.spreadPts}pts < threshold. If it widens AND favorite loses, extra applies.`;
    } else {
      banner.className = "banner bad";
      $("penTitle").textContent = "Penalty meter: LIVE (if favorite loses)";
      $("penText").textContent = `${favName} edge ${o.edgePts}pts → extra if favorite loses: $${o.extraIfFavLoses}. Dinner base: $${cfg.DINNER_COST}.`;
    }

    // Remaining points estimate (we can’t compute per-user remaining from state alone without another endpoint),
    // so show a friendly hint instead:
    $("remaining").textContent = "checked at bet time";
  }

  async function bet(side){
    const name = $("name").value.trim();
    const pin = $("pin").value.trim();
    const points = Number($("points").value);

    if(!SCRIPT_URL || SCRIPT_URL.includes("PASTE_YOUR_SCRIPT_URL_HERE")){
      alert("Set SCRIPT_URL in the HTML to your Apps Script /exec URL.");
      return;
    }
    if(!name){ alert("Enter your name."); return; }
    if(!pin){ alert("Enter the PIN."); return; }
    if(!Number.isFinite(points) || points <= 0){ alert("Enter points > 0."); return; }

    try{
      const res = await apiPost({ action:"bet", name, side, points, pin });
      if(!res.ok){
        alert(res.error || "Bet rejected");
        log(`BET REJECTED for ${name}: ${res.error || "unknown"}`);
        return;
      }
      log(`${name} bet ${points} on ${side}.`);
      render(res.state);
    }catch(err){
      alert("Error placing bet: " + err.message);
      log("ERROR placing bet: " + err.message);
    }
  }

  async function setLock(locked){
    const pin = $("pin").value.trim();
    if(!pin){ alert("Enter the PIN."); return; }
    try{
      const res = await apiPost({ action:"lock", locked, pin });
      if(!res.ok){
        alert(res.error || "Lock failed");
        log(`LOCK FAILED: ${res.error || "unknown"}`);
        return;
      }
      log(locked ? "Market locked." : "Market unlocked.");
      render(res.state);
    }catch(err){
      alert("Error locking: " + err.message);
      log("ERROR locking: " + err.message);
    }
  }

  // auto-refresh every 5s so phones see updates
  refresh();
  setInterval(refresh, 5000);
</script>
</body>
</html>
