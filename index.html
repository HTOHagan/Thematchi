<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golfshi — Match Odds</title>
  <style>
    :root{
      --bg:#0b1020; --text:#e9eeff; --muted:#a8b3d6; --line:rgba(255,255,255,.10);
      --shadow:0 12px 30px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(56,217,150,.14), transparent 55%),
        radial-gradient(900px 650px at 85% 20%, rgba(80,140,255,.14), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    header{max-width:900px;margin:0 auto;padding:22px 16px 10px}
    h1{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-top:4px}
    main{max-width:900px;margin:0 auto;padding:0 16px 28px}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-top:14px;
    }
    .hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background:rgba(255,255,255,.02);
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;align-items:flex-start;
    }
    .pill{
      font-size:12px;color:var(--muted);
      border:1px solid var(--line);
      border-radius:999px;
      padding:7px 10px;
      background:rgba(27,39,80,.55)
    }
    .pill strong{color:var(--text)}
    .bd{padding:16px}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    input,button{font:inherit}
    input{
      width:100%;padding:12px;border-radius:12px;
      border:1px solid var(--line);
      background:rgba(10,16,40,.55);
      color:var(--text);
      outline:none;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .row>*{flex:1;min-width:200px}
    button{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(42,60,122,.95), rgba(34,52,107,.95));
      color:var(--text);
      padding:12px;border-radius:12px;
      cursor:pointer;font-weight:900;
    }
    button.secondary{background:rgba(18,26,51,.55)}
    button:disabled{opacity:.5;cursor:not-allowed}

    .seg{display:flex;gap:12px;flex-wrap:wrap}
    .segBtn{
      flex:1;padding:18px;border-radius:16px;
      font-weight:950;font-size:16px
    }

    .market{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    @media(max-width:540px){.market{grid-template-columns:1fr}}

    .side{
      border:1px solid var(--line);
      border-radius:16px;
      background:rgba(15,23,48,.6);
      padding:14px
    }

    /* Team header + avatar image */
    .teamHead{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:6px}
    .teamLeft{display:flex;align-items:center;gap:10px;min-width:0}
    .avatar{
      width:42px;height:42px;border-radius:16px;
      border:1px solid var(--line);
      background:rgba(20,30,65,.6);
      overflow:hidden;
      position:relative;
      flex:0 0 auto;
    }
    .avatar img{
      width:100%;height:100%;
      object-fit:cover;
      display:none;
    }
    .avatar span{
      position:absolute;inset:0;
      display:grid;place-items:center;
      font-weight:950;
      letter-spacing:.5px;
    }
    .teamName{
      font-weight:950;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }

    .price{display:flex;justify-content:space-between;align-items:baseline;gap:10px}
    .big{font-size:34px;font-weight:980}
    .small{font-size:12px;color:var(--muted)}
    .preset{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
    .preset button{padding:10px 12px}

    .countStrong{color:var(--text);font-weight:900}
    .hidden{display:none!important}
  </style>
</head>

<body>
<header>
  <h1>Golfshi — The Match Odds</h1>
  <div class="sub" id="matchSubtitle">Loading teams…</div>
</header>

<main>
<!-- AUTH -->
<section class="card" id="authCard">
  <div class="hd">
    <div class="pill"><strong>Step 1:</strong> Sign in</div>
    <div class="pill" id="authPill"><strong>Status:</strong> not logged in</div>
  </div>
  <div class="bd">
    <label>Choose:</label>
    <div class="seg">
      <button id="modeNewBtn" class="segBtn" onclick="setAuthMode('new')">New user</button>
      <button id="modeReturningBtn" class="segBtn secondary" onclick="setAuthMode('returning')">Returning user</button>
    </div>

    <div id="newUserPanel" style="margin-top:14px">
      <label>Name</label>
      <input id="newName" placeholder="Enter your name" autocomplete="name" />
      <label style="margin-top:10px">PIN (4+ chars)</label>
      <input id="newPin" type="password" placeholder="Enter PIN" autocomplete="new-password" />
      <button style="margin-top:12px" onclick="registerNewUser()">Create account</button>
    </div>

    <div id="returningUserPanel" class="hidden" style="margin-top:14px">
      <label>Name</label>
      <input id="returnName" placeholder="Enter your name" autocomplete="name" />
      <label style="margin-top:10px">PIN</label>
      <input id="returnPin" type="password" placeholder="Enter PIN" autocomplete="current-password" />
      <button style="margin-top:12px" onclick="loginReturningUser()">Login</button>
    </div>
  </div>
</section>

<!-- BETTING -->
<section class="card hidden" id="betCard">
  <div class="hd">
    <div class="pill" id="statusPill"></div>
    <div class="pill" id="userPill"></div>
    <div class="pill" id="linePill"></div>
    <div class="pill" id="countPill"><strong>Market locks:</strong> <span class="countStrong" id="countdown">—</span></div>
  </div>

  <div class="bd">
    <div class="row">
      <div class="pill">
        <strong>You can bet up to:</strong>
        <span id="remaining">—</span> more points (max <span id="maxPts">—</span>)
      </div>
      <button class="secondary" onclick="logout()">Log out</button>
    </div>

    <label style="margin-top:12px">Bet points</label>
    <input id="points" type="number" min="1" value="10" />
    <div class="preset">
      <button class="secondary" onclick="setPts(5)">5</button>
      <button class="secondary" onclick="setPts(10)">10</button>
      <button class="secondary" onclick="setPts(20)">20</button>
      <button class="secondary" onclick="setPts(50)">50</button>
      <button class="secondary" onclick="setPts(100)">100</button>
    </div>

    <div class="market">
      <div class="side">
        <div class="teamHead">
          <div class="teamLeft">
            <div class="avatar">
              <img id="imgA" alt="Team A" />
              <span id="iniA">A</span>
            </div>
            <div class="teamName" id="teamA">Team A</div>
          </div>
        </div>

        <div class="price"><div class="big" id="pA">—</div><div class="small">implied</div></div>
        <div class="small" id="ptsA">—</div>
        <button id="betA" onclick="bet('A')">Bet on A</button>
      </div>

      <div class="side">
        <div class="teamHead">
          <div class="teamLeft">
            <div class="avatar">
              <img id="imgB" alt="Team B" />
              <span id="iniB">B</span>
            </div>
            <div class="teamName" id="teamB">Team B</div>
          </div>
        </div>

        <div class="price"><div class="big" id="pB">—</div><div class="small">implied</div></div>
        <div class="small" id="ptsB">—</div>
        <button id="betB" class="secondary" onclick="bet('B')">Bet on B</button>
      </div>
    </div>
  </div>
</section>
</main>

<script>
  // ✅ Your Apps Script Web App URL (deploy output)
  https://script.google.com/macros/s/AKfycbzxOVSjxpBDALIibr1bnqDJW7eYYIwlXGW2srhTyJ2KYedOuJkNO_jgDzPOWuDXxf4H3A/exec
  const $ = (id) => document.getElementById(id);
  let session = { name:"", pin:"" };

  // Countdown target: 9:55 AM on 2/27/2026 (viewer local time)
  const LOCK_AT_LOCAL = new Date(2026, 1, 27, 9, 55, 0); // Feb=1, 9:55 AM

  function setPts(n){ $("points").value = n; }

  function showBetting(){
    $("authCard").classList.add("hidden");
    $("betCard").classList.remove("hidden");
  }

  function showAuth(){
    $("betCard").classList.add("hidden");
    $("authCard").classList.remove("hidden");
    $("authPill").innerHTML = `<strong>Status:</strong> not logged in`;
  }

  function saveSession(){
    localStorage.setItem("golfshi_name", session.name);
    localStorage.setItem("golfshi_pin", session.pin);
  }

  function loadSession(){
    session = {
      name: localStorage.getItem("golfshi_name") || "",
      pin:  localStorage.getItem("golfshi_pin") || ""
    };
  }

  function clearSession(){
    localStorage.removeItem("golfshi_name");
    localStorage.removeItem("golfshi_pin");
    session = { name:"", pin:"" };
  }

  function setAuthMode(mode){
    $("newUserPanel").classList.toggle("hidden", mode !== "new");
    $("returningUserPanel").classList.toggle("hidden", mode !== "returning");
    $("modeNewBtn").classList.toggle("secondary", mode !== "new");
    $("modeReturningBtn").classList.toggle("secondary", mode !== "returning");
  }

  async function apiPost(payload){
    const form = new URLSearchParams();
    for (const [k,v] of Object.entries(payload)) form.append(k, String(v));
    const r = await fetch(SCRIPT_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" },
      body: form.toString()
    });
    return r.json();
  }

  async function apiGet(url){
    const r = await fetch(url);
    return r.json();
  }

  async function registerNewUser(){
    const name = $("newName").value.trim();
    const pin  = $("newPin").value.trim();
    if(!name){ alert("Enter your name."); return; }
    if(!pin || pin.length < 4){ alert("PIN must be at least 4 characters."); return; }

    const res = await apiPost({ action:"register", name, pin });
    if(!res.ok){ alert(res.error || "Register failed"); return; }

    session = { name, pin };
    saveSession();
    showBetting();
    render(res.state);
    renderBalance(res.balance);
  }

  async function loginReturningUser(){
    const name = $("returnName").value.trim();
    const pin  = $("returnPin").value.trim();
    if(!name){ alert("Enter your name."); return; }
    if(!pin){ alert("Enter your PIN."); return; }

    const res = await apiPost({ action:"login", name, pin });
    if(!res.ok){ alert(res.error || "Login failed"); return; }

    session = { name, pin };
    saveSession();
    showBetting();
    render(res.state);
    renderBalance(res.balance);
  }

  function logout(){
    clearSession();
    $("newName").value = "";
    $("newPin").value = "";
    $("returnName").value = "";
    $("returnPin").value = "";
    setAuthMode("returning");
    showAuth();
  }

  async function bet(side){
    const pts = Number($("points").value);
    if(!Number.isFinite(pts) || pts <= 0){ alert("Enter points > 0."); return; }

    const res = await apiPost({ action:"bet", name:session.name, pin:session.pin, side, points:pts });
    if(!res.ok){ alert(res.error || "Bet rejected"); await refresh(); return; }

    render(res.state);
    renderBalance(res.balance);
  }

  async function refresh(){
    try{
      const st = await apiGet(`${SCRIPT_URL}?action=state&ts=${Date.now()}`);
      if(st.ok) render(st);

      const b = await apiGet(`${SCRIPT_URL}?action=balance&name=${encodeURIComponent(session.name)}&pin=${encodeURIComponent(session.pin)}&ts=${Date.now()}`);
      if(b.ok) renderBalance(b);
    }catch(e){}
  }

  function renderBalance(b){
    $("remaining").textContent = b.remaining;
    $("maxPts").textContent = b.maxPts;
  }

  function initialsFromTeamName(name){
    const s = String(name || "").replace(/&/g, " ").replace(/\s+/g, " ").trim();
    if(!s) return "?";
    const parts = s.split(" ").filter(Boolean);
    const letters = [];
    for(const p of parts){
      if(p.toLowerCase() === "and" || p === "vs" || p === "v") continue;
      letters.push(p[0].toUpperCase());
      if(letters.length >= 2) break;
    }
    if(letters.length === 0) return parts[0][0].toUpperCase();
    if(letters.length === 1 && parts.length > 1) letters.push(parts[1][0].toUpperCase());
    return letters.join("");
  }

  function setAvatar(imgEl, iniEl, url, fallbackText){
    if(url){
      imgEl.src = url;
      imgEl.style.display = "block";
      iniEl.style.display = "none";

      imgEl.onerror = () => {
        imgEl.style.display = "none";
        iniEl.style.display = "grid";
        iniEl.textContent = fallbackText;
      };
    } else {
      imgEl.style.display = "none";
      iniEl.style.display = "grid";
      iniEl.textContent = fallbackText;
    }
  }

  function render(st){
    const locked = st.locked;
    const teams = st.teams || { A:"Team A", B:"Team B", A_IMG:"", B_IMG:"" };

    $("teamA").textContent = teams.A;
    $("teamB").textContent = teams.B;
    $("matchSubtitle").textContent = `${teams.A} vs ${teams.B}`;

    const iniA = initialsFromTeamName(teams.A);
    const iniB = initialsFromTeamName(teams.B);

    setAvatar($("imgA"), $("iniA"), teams.A_IMG, iniA);
    setAvatar($("imgB"), $("iniB"), teams.B_IMG, iniB);

    $("statusPill").innerHTML = `<strong>Status:</strong> ${locked ? "LOCKED" : "OPEN"}`;
    $("userPill").innerHTML = `<strong>You:</strong> ${session.name || "—"}`;

    const o = st.odds;
    const t = st.totals;

    $("linePill").innerHTML = `<strong>Line:</strong> ${Math.round(o.pA*100)}/${Math.round(o.pB*100)}`;

    $("pA").textContent = Math.round(o.pA*100) + "%";
    $("pB").textContent = Math.round(o.pB*100) + "%";
    $("ptsA").textContent = `${t.ptsA} pts on A`;
    $("ptsB").textContent = `${t.ptsB} pts on B`;

    $("betA").disabled = locked;
    $("betB").disabled = locked;
  }

  function fmtCountdown(ms){
    if(ms <= 0) return "LOCK TIME";
    const totalSec = Math.floor(ms/1000);
    const d = Math.floor(totalSec / 86400);
    const h = Math.floor((totalSec % 86400) / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    const hh = String(h).padStart(2,"0");
    const mm = String(m).padStart(2,"0");
    const ss = String(s).padStart(2,"0");
    return d > 0 ? `${d}d ${hh}:${mm}:${ss}` : `${hh}:${mm}:${ss}`;
  }

  function tickCountdown(){
    const ms = LOCK_AT_LOCAL.getTime() - Date.now();
    $("countdown").textContent = fmtCountdown(ms);
  }

  (async function boot(){
    setAuthMode("new");
    showAuth();

    tickCountdown();
    setInterval(tickCountdown, 1000);

    loadSession();
    if(session.name && session.pin){
      const res = await apiPost({ action:"login", name:session.name, pin:session.pin });
      if(res.ok){
        showBetting();
        render(res.state);
        renderBalance(res.balance);
      } else {
        setAuthMode("returning");
        $("returnName").value = session.name || "";
        $("returnPin").value = "";
        clearSession();
        showAuth();
      }
    } else {
      // show team names/pics even before login
      try{
        const st = await apiGet(`${SCRIPT_URL}?action=state&ts=${Date.now()}`);
        if(st.ok) render(st);
      }catch(e){}
    }
  })();

  setInterval(()=>{ if(!$("betCard").classList.contains("hidden")) refresh(); }, 5000);
</script>
</body>
</html>
