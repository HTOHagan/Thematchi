<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golfshi — Dinner Odds</title>
  <style>
    :root{
      --bg:#0b1020; --text:#e9eeff; --muted:#a8b3d6; --line:rgba(255,255,255,.10);
      --shadow:0 12px 30px rgba(0,0,0,.35); --radius:18px;
      --good:#38d996; --warn:#ffcc66; --bad:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(56,217,150,.14), transparent 55%),
        radial-gradient(900px 650px at 85% 20%, rgba(80,140,255,.14), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    header{max-width:900px;margin:0 auto;padding:22px 16px 10px}
    h1{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-top:4px;line-height:1.3}
    main{max-width:900px;margin:0 auto;padding:0 16px 28px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-top:14px;
    }
    .hd{padding:14px 16px;border-bottom:1px solid var(--line);background:rgba(255,255,255,.02);
      display:flex;justify-content:space-between;gap:10px;align-items:flex-start;flex-wrap:wrap}
    .pill{font-size:12px;color:var(--muted);border:1px solid var(--line);border-radius:999px;
      padding:7px 10px;background:rgba(27,39,80,.55)}
    .pill strong{color:var(--text)}
    .bd{padding:16px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input,button{font:inherit}
    input[type="text"], input[type="number"], input[type="password"]{
      width:100%;padding:12px 12px;border-radius:12px;border:1px solid var(--line);
      background: rgba(10,16,40,.55);color:var(--text);outline:none;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row>*{flex:1;min-width:200px}
    button{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(42,60,122,.95), rgba(34,52,107,.95));
      color:var(--text);
      padding:12px 12px;border-radius:12px;cursor:pointer;font-weight:900;flex:1;min-width:150px;
    }
    button.secondary{background:rgba(18,26,51,.55)}
    button:disabled{opacity:.5;cursor:not-allowed}
    .market{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
    @media(max-width:540px){.market{grid-template-columns:1fr}}
    .side{border:1px solid var(--line);border-radius:16px;background:rgba(15,23,48,.6);padding:14px}
    .{font-weight:950;font-size:14px;margin:0 0 6px}
    .price{display:flex;justify-content:space-between;align-items:baseline;gap:10px}
    .big{font-size:34px;font-weight:980;letter-spacing:-.5px}
    .small{font-size:12px;color:var(--muted)}
    .preset{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .preset button{flex:0;min-width:auto;padding:10px 12px}
    .banner{border-top:1px solid var(--line);padding:12px 16px;background:rgba(0,0,0,.12)}
    .banner.good{border-left:4px solid var(--good)}
    .banner.warn{border-left:4px solid var(--warn)}
    .banner.bad{border-left:4px solid var(--bad)}
    .banner h3{margin:0;font-size:13px}
    .banner p{margin:6px 0 0;color:var(--muted);font-size:12px;line-height:1.35}
    .log{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;white-space:pre-wrap;background:rgba(10,16,40,.55);border:1px solid var(--line);
      border-radius:14px;padding:12px;min-height:140px;color:rgba(233,238,255,.92)}
    .hidden{display:none!important}
  </style>
</head>
<body>
<header>
  <h1>Golfshi — Dinner Odds</h1>
  <div class="sub">Create a PIN once. Bet points to move the line. Loser buys dinner. If the favorite loses, they pay extra based on the locked odds.</div>
</header>

<main>
  <!-- AUTH -->
  <section class="card" id="authCard">
    <div class="hd">
      <div class="pill"><strong>Step 1:</strong>  + PIN</div>
      <div class="pill" id="authPill"><strong>Status:</strong> not logged in</div>
    </div>
    <div class="bd">
      <div class="row">
        <div>
          <label>Your name</label>
          <input id="name" type="text" placeholder="Enter Name here " autocomplete="name"/>
        </div>
        <div>
          <label>Your PIN (4+ chars)</label>
          <input id="pin" type="password" placeholder="Enter Pin" autocomplete="current-password"/>
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button onclick="register()">Create PIN (Register)</button>
        <button class="secondary" onclick="login()">Login</button>
      </div>

      <div style="margin-top:12px">
        <label>Log</label>
        <div class="log" id="log"></div>
      </div>
    </div>
  </section>

  <!-- BETTING -->
  <section class="card hidden" id="betCard">
    <div class="hd">
      <div class="pill" id="statusPill"><strong>Status:</strong> …</div>
      <div class="pill" id="userPill"><strong>You:</strong> —</div>
      <div class="pill" id="linePill"><strong>Line:</strong> …</div>
    </div>

    <div class="bd">
      <div class="row">
        <div class="pill"><strong>Remaining:</strong> <span id="remaining">—</span> / <span id="maxPts">—</span> pts</div>
        <button class="secondary" onclick="logout()">Log out</button>
      </div>

      <div class="row" style="margin-top:12px">
        <div>
          <label>Bet points</label>
          <input id="points" type="number" min="1" value="10" />
          <div class="preset">
            <button class="secondary" onclick="setPts(5)">5</button>
            <button class="secondary" onclick="setPts(10)">10</button>
            <button class="secondary" onclick="setPts(20)">20</button>
            <button class="secondary" onclick="setPts(50)">50</button>
            <button class="secondary" onclick="setPts(100)">100</button>
          </div>
        </div>
      </div>

      <div class="market">
        <div class="side">
          <div class="name" id="teamA">Team A</div>
          <div class="price">
            <div class="big" id="pA">—</div>
            <div class="small">implied</div>
          </div>
          <div class="small" id="ptsA">—</div>
          <div class="row" style="margin-top:12px">
            <button id="betA" onclick="bet('A')">Bet on A</button>
          </div>
        </div>

        <div class="side">
          <div class="name" id="teamB">Team B</div>
          <div class="price">
            <div class="big" id="pB">—</div>
            <div class="small">implied</div>
          </div>
          <div class="small" id="ptsB">—</div>
          <div class="row" style="margin-top:12px">
            <button id="betB" class="secondary" onclick="bet('B')">Bet on B</button>
          </div>
        </div>
      </div>
    </div>

    <div class="banner" id="penaltyBanner">
      <h3 id="penTitle">Penalty meter</h3>
      <p id="penText">…</p>
    </div>
  </section>
</main>

<script>
  // ✅ Your new deployment URL
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpqVGmZXp5FKwwleLFZ6uXwJJmddcPz9DKkKBD-yRl-Xpx1ySfwblQiqpxETzIk6OYCw/exec";
  const $ = (id) => document.getElementById(id);

  let session = { name:"", pin:"" };

  function log(s){
    const ts = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
    $("log").textContent = `[${ts}] ${s}\n` + $("log").textContent;
  }

  function setPts(n){ $("points").value = n; }

  function escapeHtml(s){
    return String(s||"")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }

  function moneyline(p){
    p = Math.min(0.9999, Math.max(0.0001, p));
    const ml = (p > 0.5) ? - (p/(1-p))*100 : ((1-p)/p)*100;
    const r = Math.round(ml);
    return (r > 0 ? "+"+r : ""+r);
  }

  async function apiGet(url){
    const r = await fetch(url);
    return r.json();
  }

  // ✅ Form-encoded POST (avoids Apps Script CORS preflight issues)
  async function apiPost(payload){
    const form = new URLSearchParams();
    for (const [k, v] of Object.entries(payload)) form.append(k, String(v));

    const r = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
      body: form.toString()
    });

    return r.json();
  }

  function showBetting(){
    $("authCard").classList.add("hidden");
    $("betCard").classList.remove("hidden");
    $("userPill").innerHTML = `<strong>You:</strong> ${escapeHtml(session.name)}`;
    $("authPill").innerHTML = `<strong>Status:</strong> logged in`;
  }

  function showAuth(){
    $("betCard").classList.add("hidden");
    $("authCard").classList.remove("hidden");
    $("authPill").innerHTML = `<strong>Status:</strong> not logged in`;
  }

  function saveSession(){
    localStorage.setItem("golfshi_name", session.name);
    localStorage.setItem("golfshi_pin", session.pin);
  }
  function loadSession(){
    const n = localStorage.getItem("golfshi_name") || "";
    const p = localStorage.getItem("golfshi_pin") || "";
    if(n && p){
      session = { name:n, pin:p };
      $("name").value = n;
      $("pin").value = p;
    }
  }
  function clearSession(){
    localStorage.removeItem("golfshi_name");
    localStorage.removeItem("golfshi_pin");
    session = { name:"", pin:"" };
  }

  async function register(){
    const name = $("name").value.trim();
    const pin  = $("pin").value.trim();
    if(!name){ alert("Enter your name."); return; }
    if(!pin || pin.length < 4){ alert("PIN must be at least 4 characters."); return; }

    const res = await apiPost({ action:"register", name, pin });
    if(!res.ok){ alert(res.error || "Register failed"); log("REGISTER FAIL: " + (res.error||"")); return; }

    session = { name, pin };
    saveSession();
    log("Registered and logged in.");
    showBetting();
    render(res.state);
    renderBalance(res.balance);
  }

  async function login(){
    const name = $("name").value.trim();
    const pin  = $("pin").value.trim();
    if(!name){ alert("Enter your name."); return; }
    if(!pin){ alert("Enter your PIN."); return; }

    const res = await apiPost({ action:"login", name, pin });
    if(!res.ok){ alert(res.error || "Login failed"); log("LOGIN FAIL: " + (res.error||"")); return; }

    session = { name, pin };
    saveSession();
    log("Logged in.");
    showBetting();
    render(res.state);
    renderBalance(res.balance);
  }

  function logout(){
    clearSession();
    $("name").value = "";
    $("pin").value = "";
    showAuth();
    log("Logged out.");
  }

  async function bet(side){
    const points = Number($("points").value);
    if(!Number.isFinite(points) || points <= 0){ alert("Enter points > 0."); return; }

    const res = await apiPost({ action:"bet", name:session.name, pin:session.pin, side, points });
    if(!res.ok){ alert(res.error || "Bet rejected"); log("BET FAIL: " + (res.error||"")); await refresh(); return; }

    log(`Bet ${points} on ${side}.`);
    render(res.state);
    renderBalance(res.balance);
  }

  async function refresh(){
    try{
      const st = await apiGet(`${SCRIPT_URL}?action=state&ts=${Date.now()}`);
      if(st.ok) render(st);
      const b = await apiGet(`${SCRIPT_URL}?action=balance&name=${encodeURIComponent(session.name)}&pin=${encodeURIComponent(session.pin)}&ts=${Date.now()}`);
      if(b.ok) renderBalance(b);
    }catch(e){}
  }

  function renderBalance(b){
    $("remaining").textContent = b.remaining;
    $("maxPts").textContent = b.maxPts;
  }

  function render(st){
    const locked = st.locked;
    const cfg = st.config;
    const t = st.totals;
    const o = st.odds;
    const teams = st.teams || {A:"Team A", B:"Team B"};

    $("teamA").textContent = teams.A;
    $("teamB").textContent = teams.B;

    $("statusPill").innerHTML = `<strong>Status:</strong> ${locked ? "LOCKED" : "OPEN"}`;
    $("linePill").innerHTML =
      `<strong>Line:</strong> ${Math.round(o.pA*100)}/${Math.round(o.pB*100)} (ML ${moneyline(o.pA)} / ${moneyline(o.pB)})`;

    $("pA").textContent = Math.round(o.pA*100) + "%";
    $("pB").textContent = Math.round(o.pB*100) + "%";
    $("ptsA").textContent = `${t.ptsA} pts on A`;
    $("ptsB").textContent = `${t.ptsB} pts on B`;

    $("betA").disabled = locked;
    $("betB").disabled = locked;

    const banner = $("penaltyBanner");
    const favName = o.fav === "A" ? teams.A : o.fav === "B" ? teams.B : "No favorite";

    if(!o.fav){
      banner.className = "banner good";
      $("penTitle").textContent = "Penalty meter: neutral";
      $("penText").textContent = "No clear favorite → loser just pays dinner (no extra).";
    } else if(!o.triggers){
      banner.className = "banner warn";
      $("penTitle").textContent = "Penalty meter: armed (not triggered)";
      $("penText").textContent =
        `${favName} favored, spread ${o.spreadPts}pts < threshold. If it widens AND favorite loses, extra applies.`;
    } else {
      banner.className = "banner bad";
      $("penTitle").textContent = "Penalty meter: LIVE (if favorite loses)";
      $("penText").textContent =
        `${favName} edge ${o.edgePts}pts → extra if favorite loses: $${o.extraIfFavLoses}. Dinner base: $${cfg.DINNER_COST}.`;
    }
  }

  // Boot: auto-login if saved
  (async function boot(){
    loadSession();
    if(session.name && session.pin){
      const res = await apiPost({ action:"login", name:session.name, pin:session.pin });
      if(res.ok){
        showBetting();
        render(res.state);
        renderBalance(res.balance);
      } else {
        showAuth();
      }
    } else {
      showAuth();
    }
  })();

  // Auto-refresh when logged in
  setInterval(()=>{ if(!$("betCard").classList.contains("hidden")) refresh(); }, 5000);
</script>
</body>
</html>
